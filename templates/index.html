<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ronzer I8 Chat</title>
  <style>
    body {
      background: #0f172a;
      color: #f1f5f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 { margin: 20px; color: #38bdf8; }
    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 70vh;
      border: 1px solid #334155;
      border-radius: 10px;
      overflow-y: auto;
      padding: 10px;
      background: #1e293b;
    }
    .msg { margin: 10px 0; padding: 8px 12px; border-radius: 8px; max-width: 80%; }
    .user { background: #2563eb; align-self: flex-end; }
    .bot { background: #334155; align-self: flex-start; }
    #input-area {
      display: flex;
      width: 90%;
      max-width: 600px;
      margin-top: 15px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px 0 0 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      background: #38bdf8;
      border: none;
      padding: 10px 20px;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-size: 16px;
      color: #0f172a;
    }
  </style>
</head>
<body>
  <h1>Ronzer I8</h1>
  <div id="chat-box"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById('chat-box');
      const userMsg = document.createElement('div');
      userMsg.textContent = message;
      userMsg.className = 'msg user';
      chatBox.appendChild(userMsg);
      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      const botMsg = document.createElement('div');
      botMsg.textContent = data.reply;
      botMsg.className = 'msg bot';
      chatBox.appendChild(botMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
